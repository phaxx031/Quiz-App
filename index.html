<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <section class="text-centered red-containerbackground">
      <h1>Video Game Quiz</h1>
    </section>
  </header>

  <main>
    <div id="question-container">
      <h2 id="quiz-score">Score: <span></span> out of 5</h2>
      <div id="question" class="border2 red-containerbackground hide"></div>
      <form class="hide" id="form">
        <ul>
          <li><input type="radio" name="choice" value="a"><span id="first_answer"></span></li>
          <li><input type="radio" name="choice" value="b"><span id="second_answer"></span></li>
          <li><input type="radio" name="choice" value="c"><span id="third_answer"></span></li>
          <li><input type="radio" name="choice" value="d"><span id="fourth_answer"></span></li>
        </ul>
        <input id="submit-btn" type="submit" class="submit-btn btn button1" value="Submit">
      </form>
    </div>
   <!--Claudio separated these in two above and below this green comment so that when the page is refresh it is not re-doing
      what is above and doing what is below, instead of doing individual things like a single button, claudio is hiding and unhiding
      entire sections by making it a container in JS startquiz, e.g. question-container as opposed to just start-button hide,
      this html to 2 sections-->
    <div id="start-quiz-container">
      <div class="border text-centered red-containerbackground">
        <p>Click the start button below if you ready to take the ultimate video game quiz!</p>
      </div>
      <div class="controls text-centered">
        <button id="start-btn" class="start-btn btn button1">Start</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
