<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <section class="text-centered">
      <h1>Video Game Quiz</h1>
    </section>
  </header>

  <main>
    <div class="container">
      <div id="question-container" class="hide"></div>
        <div id="question" class="border2">Question</div>
        <div id="answer-buttons" class="btn-grid"></div>
          <form>
            <input type="radio" name="choice" value="a">
            <input type="radio" name="choice" value="b">
            <input type="radio" name="choice" value="c">
            <input type="radio" name="choice" value="d">
          </form>
      <div class="controls">
        <button id="start-btn" class="start-btn btn>">Start</button>
        <button id="next-btn" class="next-btn btn hide>">Next</button>
      </div>
    <div class="border">
      <p>Click the start button below if you ready to take the ultimate video game quiz!</p>
    </div>
    </div>

</html>
