<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <section class="text-centered red-containerbackground">
      <h1>Video Game Quiz</h1>
    </section>
  </header>

  <main>
    <h2 id="quiz-score"></h2>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
    <div class="container">
      <div id="question-container" class="hide"></div>
        <div id="question" class="border2 red-containerbackground hide">Question</div>
        <div id="answer-radio" class="btn-grid"></div>
          <form class="hide" id="form">
            <ul>
              <li><input type="radio" name="choice" value="a"><span id="first_answer"></span></li>
              <li><input type="radio" name="choice" value="b"><span id="second_answer"></span></li>
              <li><input type="radio" name="choice" value="c"><span id="third_answer"></span></li>
              <li><input type="radio" name="choice" value="d"><span id="fourth_answer"></span></li>
            </ul>
            <input id="submit-btn" type="submit" class="submit-btn btn button1 hide" value="Submit">
          </form>
      <div class="border text-centered red-containerbackground">
        <p>Click the start button below if you ready to take the ultimate video game quiz!</p>
      </div>
      <div class="controls text-centered">
        <button id="start-btn" class="start-btn btn button1">Start</button>
      </div>
      <div id="results"></div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
